<!--Navbar-->
<nav class="navbar">
    <div class="container">

        <div class="row row-cols-1 row-cols-md-3 g-2">
            <!--2 small images-->
            <div class="col-md-3">
                <div class="card mb-lg-2">
                    <img src="./images/small7.jpg" alt="img" class="card-img">
                </div>
                <div class="card">
                    <img src="./images/small8.jpg" alt="img" class="card-img">

                <div class="card">
